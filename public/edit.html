            </nav>
        </span>
    </header>
    <section class="container">
        <h1>Edit your Account</h1>
        <form id="edit-form">
            <label for="edit-email">
                <div>Email:</div>
                <input type="email" id="edit-email" readonly>
            </label>
            <label for="edit-password">
                <div>Password:</div>
                <input type="password" id="edit-password" readonly>
            </label>
            <label for="edit-firstname">
                <div>First Name:</div>
                <input type="text" id="edit-firstname" required>
            </label>
            <label for="edit-middlename">
                <div>Middle Name:</div>
                <input type="text" id="edit-middlename" required>
            </label>
            <label for="edit-lastname">
                <div>Last Name:</div>
                <input type="text" id="edit-lastname" required>
            </label>
            <label for="edit-age">
                <div>Age:</div>
                <input type="text" id="edit-age" required>
            </label>
            <label for="edit-address">
                <div>Address:</div>
                <input type="text" id="edit-address" required>
            </label>
            <label for="edit-occupation">
                <div>Occupation:</div>
                <input type="text" id="edit-occupation" required>
            </label>
            <label for="save">
                <div>
                    <input type="submit" id="save" value="Save Changes">
                </div>
            </label>
        </form>
    </section>
    <footer>
        <div>&copy Brycen Ong 2020</div>
    </footer>
</body>
