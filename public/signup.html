<body>
    <header class="main-header">
        <span class="logo"> Brycen's Login Page </span>

            <nav class="main-nav">
                <ul>

                        <a href="signup.html">Sign up</a>
                    </li>

                        <a href="login.html">Login</a>
                    </li>

                        <a href="#" id="logout">Logout</a>
                    </li>
                </ul>
            </nav>
        </span>
    </header>
    <section class="container">
        <h1>Sign Up for an Account!</h1>
        <form id="signup-form">
            <label for="signup-email">
                <div>Email:</div>
                <input type="email" id="signup-email" placeholder="example@gmail.com" required>
            </label>
            <label for="signup-password">
                <div>Password:</div>
                <input type="password" id="signup-password" placeholder="test1234" required>
            </label>
            <label for="signup-firstname">
                <div>First Name:</div>
                <input type="text" id="signup-firstname" placeholder="Juan" required>
            </label>
            <label for="signup-middlename">
                <div>Middle Name:</div>
                <input type="text" id="signup-middlename" placeholder="Cruz" required>
            </label>
            <label for="signup-lastname">
                <div>Last Name:</div>
                <input type="text" id="signup-lastname" placeholder="Dela Cruz" required>
            </label>
            <label for="signup-age">
                <div>Age:</div>
                <input type="text" id="signup-age" placeholder="25">
            </label>
            <label for="signup-address">
                <div>Address:</div>
                <input type="text" id="signup-address" placeholder="Quezon City">
            </label>
            <label for="signup-occupation">
                <div>Occupation:</div>
                <input type="text" id="signup-occupation" placeholder="Programmer">
            </label>
            <label for="signup-reference">
                <div>How did you hear about us?</div>
                <select id="signup-reference" required>
                    <option value="" disable selected hidden>Choose an Option</option>
                    <option value="facebook">Facebook</option> 
                    <option value="facebook">Twitter</option> 
                    <option value="facebook">Instagram</option> 
                    <option value="facebook">Ads</option> 
                    <option value="facebook">Friends/Family</option> 
                    <option value="facebook">Others</option> 
                </select>
            </label>
            <label for="submit">
                <div>
                    <input type="submit" id="submit" value="Sign Up">
                </div>
            </label>
        </form>
    </section>
    <footer>
        <div>&copy Brycen Ong 2020</div>
    </footer>
</body>
